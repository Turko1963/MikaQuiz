<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖 注 砖拽  - 拽 驻住</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f6f8ff 0%, #e9f1ff 100%);
            font-family: system-ui, -apple-system, sans-serif;
        }
        .question-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background: #e2e8f0;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #4299e1;
            transition: width 0.3s ease;
        }
        .timer-bar {
            height: 4px;
            background: #fc8181;
            transition: width linear 1s;
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s;
        }
    </style>
</head>
<body class="min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">拽转 专转 注 砖拽 </h1>
            <p class="text-gray-600">砖  30 砖转 注转 注  砖</p>
        </div>

        <div class="mb-6">
            <div class="flex justify-between text-sm text-gray-600 mb-2">
                <span>转拽转</span>
                <span id="progress-text">砖 1 转 10</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" style="width: 10%"></div>
            </div>
        </div>

        <div class="timer-bar w-full" id="timer"></div>

        <div id="current-question" class="question-card p-6 mb-6">
            <!-- 转 砖 住  转 -->
        </div>

        <div id="results" class="hidden text-center p-6 question-card">
            <h2 class="text-2xl font-bold mb-4">转爪转 砖</h2>
            <div class="text-5xl mb-4" id="score-emoji"></div>
            <p class="text-xl mb-4">爪 砖: <span id="score">0</span>%</p>
            <p class="text-gray-600 mb-6" id="feedback"></p>
            <a href="https://wa.me/972549669657" 
               class="inline-block bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600 transition-colors">
                爪' 注 拽 驻住
                <span class="mr-2"></span>
            </a>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "  转\" 35?",
                answers: [
                    "  转 35 专转 转 专住 砖专转",
                    "  转 35 专转 专转 转专 砖拽",
                    "  转  专转 专住",
                    " 砖 35 专转 \""
                ],
                correct: 0
            },
            {
                question: " 拽专 转?",
                answers: [
                    "砖拽注 砖专 转",
                    " 拽转",
                    " 砖拽注  注   拽爪注 注专 砖拽注 专",
                    "砖 住 拽"
                ],
                correct: 2
            },
            {
                question: " ?",
                answers: [
                    " 专",
                    "拽转 专 注 转",
                    "注转 拽 砖 ",
                    "住 注 专 "
                ],
                correct: 1
            },
            {
                question: " 转砖?",
                answers: [
                    "注 砖砖 专拽专",
                    "驻住 砖拽注",
                    "专  驻住  注 砖拽注",
                    "专 拽 砖 专 注专"
                ],
                correct: 2
            },
            {
                question: " 砖拽 \"?",
                answers: [
                    "砖拽 住专 注转 ",
                    "砖拽 住专 注转 抓",
                    "砖拽 转 专拽",
                    "砖拽 住专转 注"
                ],
                correct: 1
            },
            {
                question: " ETF?",
                answers: [
                    "拽专 住 住专转 专住 注拽转 专 ",
                    "转注转  砖转转",
                    " 砖 专转 砖拽注转",
                    "专转  拽爪专转"
                ],
                correct: 0
            },
            {
                question: " 住专转 Buy and Hold?",
                answers: [
                    "拽转 转  拽爪专",
                    "住专  砖拽 ",
                    "拽转 砖拽注转  专",
                    "砖拽注 专拽 专转 "
                ],
                correct: 2
            },
            {
                question: " 祝 驻住?",
                answers: [
                    "住 注转 住专",
                    "砖砖 住驻  转 砖拽注",
                    "驻转转 住 转拽",
                    "砖拽注 注转 专"
                ],
                correct: 1
            },
            {
                question: " 驻专 砖拽注转?",
                answers: [
                    "砖拽注  转 ",
                    "砖拽注 专拽 转 ",
                    "拽转 砖拽注  住 砖 拽转 住",
                    "砖拽注 专拽 砖拽 拽"
                ],
                correct: 2
            },
            {
                question: " 驻爪 砖拽 ?",
                answers: [
                    " 拽 转 拽转  专 住 专  专",
                    " 专转 砖转",
                    "转转 住 拽转",
                    " 砖 专转 "
                ],
                correct: 0
            }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let timer;
        let timeLeft;

        function showQuestion(index) {
            const question = questions[index];
            const questionElement = document.getElementById('current-question');
            
            questionElement.innerHTML = `
                <h3 class="text-xl font-bold mb-4">砖 ${index + 1}: ${question.question}</h3>
                <div class="space-y-3">
                    ${question.answers.map((answer, ansIndex) => `
                        <div class="flex items-center p-3 border rounded hover:bg-gray-50 cursor-pointer"
                             onclick="selectAnswer(${ansIndex})">
                            <label class="cursor-pointer flex-grow">${answer}</label>
                        </div>
                    `).join('')}
                </div>
            `;

            document.querySelector('.progress-fill').style.width = `${((index + 1) / questions.length) * 100}%`;
            document.getElementById('progress-text').textContent = `砖 ${index + 1} 转 ${questions.length}`;

            startTimer();
        }

        function startTimer() {
            timeLeft = 30;
            if (timer) clearInterval(timer);
            
            const timerElement = document.getElementById('timer');
            timerElement.style.width = '100%';
            
            timer = setInterval(() => {
                timeLeft--;
                timerElement.style.width = `${(timeLeft / 30) * 100}%`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    handleTimeout();
                }
            }, 1000);
        }

        function handleTimeout() {
            document.getElementById('current-question').classList.add('shake');
            setTimeout(() => {
                document.getElementById('current-question').classList.remove('shake');
                nextQuestion();
            }, 500);
        }

        function selectAnswer(answerIndex) {
            clearInterval(timer);
            
            if (answerIndex === questions[currentQuestionIndex].correct) {
                correctAnswers++;
            }
            
            nextQuestion();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                showQuestion(currentQuestionIndex);
            } else {
                showResults();
            }
        }

        function showResults() {
            const percentage = (correctAnswers / questions.length) * 100;
            document.getElementById('current-question').style.display = 'none';
            document.getElementById('score').textContent = percentage.toFixed(0);
            
            let emoji = '';
            let feedback = '';
            if (percentage >= 90) {
                emoji = '';
                feedback = '爪! 砖  注 专 砖拽 ';
            } else if (percentage >= 70) {
                emoji = '';
                feedback = ' ! 砖    砖拽 ';
            } else if (percentage >= 50) {
                emoji = '';
                feedback = '砖 拽 砖驻专.  注拽 转 注';
            } else {
                emoji = '';
                feedback = '抓 转  转 住转 砖拽 ';
            }

            document.getElementById('score-emoji').textContent = emoji;
            document.getElementById('feedback').textContent = feedback;
            document.getElementById('results').classList.remove('hidden');
            document.querySelector('.progress-bar').style.display = 'none';
            document.getElementById('timer').style.display = 'none';
        }

        // 转转 砖
        showQuestion(0);
    </script>
</body>
</html>
