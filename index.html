<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专转 注 砖 砖拽 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #f8fafc;
            --text: #1e293b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .quiz-container {
            display: none;
            position: relative;
        }

        .quiz-container.active {
            display: block;
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .timer {
            position: absolute;
            top: 0;
            left: 0;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: bold;
        }

        .timer.warning {
            background: var(--danger);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .options {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option {
            padding: 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .option:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }

        .option.selected {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .progress {
            height: 0.5rem;
            background: #e2e8f0;
            border-radius: 1rem;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 1rem;
            transition: width 0.3s ease;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1.1rem;
            width: 100%;
            transition: all 0.3s ease;
            margin-bottom: 0.5rem;
        }

        button:hover {
            background: var(--secondary);
        }

        .start-screen {
            text-align: center;
        }

        .result-screen {
            display: none;
            text-align: center;
        }

        .score {
            font-size: 4rem;
            color: var(--primary);
            margin: 2rem 0;
            font-weight: bold;
        }

        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .emoji {
            font-size: 5rem;
            margin: 1rem 0;
        }

        .next-level {
            display: none;
            background: var(--secondary);
        }

        .whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #25D366;
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: bold;
            margin-top: 2rem;
            transition: all 0.3s ease;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }

        .whatsapp-button i {
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .whatsapp-button {
                padding: 0.8rem 1.5rem;
            }
            
            .whatsapp-button i {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="start-screen">
            <h1>专转 注 砖 砖拽 </h1>
            <p style="margin-bottom: 2rem;"> 转 注爪 -10 砖转 注 砖拽 </p>
            <p style="margin-bottom: 1rem;">砖  30 砖转 注转 注  砖</p>
            <button id="start-button">转</button>
        </div>

        <div class="quiz-container">
            <div class="quiz-info">
                <span class="question-number"></span>
                <span class="timer"></span>
            </div>
            <div class="progress">
                <div class="progress-bar"></div>
            </div>
            <div class="question"></div>
            <div class="options"></div>
            <button id="next-button">砖</button>
        </div>

        <div class="result-screen">
            <h1>转爪 砖</h1>
            <div class="emoji"></div>
            <div class="score"></div>
            <div class="message"></div>
            <button id="restart-button">住 砖</button>
            <button class="next-level">注专 砖 </button>
        </div>

        <a href="https://wa.me/972549669657" class="whatsapp-button" target="_blank">
            <i class="fab fa-whatsapp"></i>
              爪' 注 拽 驻住
        </a>
    </div>

    <script>
        const allQuestions = [
            {
                question: "  转状 35?",
                options: [
                    "  转 35 专转 转 专住 砖专转",
                    "  转 35 专转 专转 转专",
                    "  转 35 专转 注   转专",
                    "  转 35 专转 爪转 转专"
                ],
                correct: 0
            },
            {
                question: " 拽专 转?",
                options: [
                    "砖拽注 砖专 转",
                    "砖拽注 砖转驻转 转 注   拽爪注",
                    "砖 住 拽",
                    " 拽转"
                ],
                correct: 1
            },
            {
                question: " ?",
                options: [
                    "住 砖 专转 ",
                    "注转 拽 专",
                    "拽转 专 注 转",
                    "驻拽转 转 砖"
                ],
                correct: 2
            },
            {
                question: " 住专转 Buy and Hold?",
                options: [
                    "拽 专 转驻 砖 转",
                    "拽转 转 拽转  专",
                    "砖拽注 专拽 转 ",
                    "砖拽注 拽专转 转 "
                ],
                correct: 1
            },
            {
                question: " 住专 住专 (Short)?",
                options: [
                    "专转 住 砖 专砖转",
                    "拽转 转  拽爪专",
                    "砖拽注 专转 拽转",
                    "住专 砖注转 拽转"
                ],
                correct: 0
            },
            {
                question: " P/E?",
                options: [
                    "住  专  专 ",
                    "住  住 转转",
                    " 爪 砖转",
                    "砖 砖拽 专"
                ],
                correct: 0
            },
            {
                question: " 专转 专转?",
                options: [
                    "专转 注  专砖转",
                    "专转 注 专转 砖爪专",
                    "专转 拽注",
                    "专转 砖转"
                ],
                correct: 1
            },
            {
                question: " ETF?",
                options: [
                    "拽专 转 住专",
                    "拽专 砖拽注 专拽 转",
                    "拽专 住 住专转 专住",
                    "拽专 专"
                ],
                correct: 2
            },
            {
                question: " 驻专 砖拽注转?",
                options: [
                    "砖拽注  转 ",
                    "砖拽注 住驻专 住 砖 拽转 住",
                    "砖拽注 专拽 专转 ",
                    "砖拽注 砖拽  "
                ],
                correct: 1
            },
            {
                question: " 转?",
                options: [
                    "转 专 住 专转  驻注 专",
                    "转 住祝 砖 拽",
                    "专 砖拽注",
                    "驻住 砖拽注"
                ],
                correct: 0
            }
        ];

        let currentQuestions = [];
        let currentQuestion = 0;
        let score = 0;
        let selectedAnswer = null;
        let timer;
        let timeLeft;

        // 住祝 转 Event Listeners 砖祝 注
        document.addEventListener('DOMContentLoaded', function() {
            // 住祝 Event Listeners 驻转专
            document.getElementById('start-button').addEventListener('click', startQuiz);
            document.getElementById('next-button').addEventListener('click', nextQuestion);
            document.getElementById('restart-button').addEventListener('click', restartQuiz);
        });

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function startQuiz() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.quiz-container').classList.add('active');
            document.querySelector('.result-screen').style.display = 'none';
            currentQuestions = shuffleArray([...allQuestions]);
            currentQuestion = 0;
            score = 0;
            showQuestion();
        }

        function startTimer() {
            timeLeft = 30;
            updateTimer();
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion();
                }
            }, 1000);
        }

        function updateTimer() {
            const timerElement = document.querySelector('.timer');
            timerElement.textContent = `${timeLeft} 砖转`;
            if (timeLeft <= 5) {
                timerElement.classList.add('warning');
            } else {
                timerElement.classList.remove('warning');
            }
        }

        function showQuestion() {
            clearInterval(timer);
            startTimer();
            
            selectedAnswer = null;
            const question = currentQuestions[currentQuestion];
            document.querySelector('.question').textContent = question.question;
            document.querySelector('.question-number').textContent = `砖 ${currentQuestion + 1} 转 10`;
            
            const optionsContainer = document.querySelector('.options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('div');
                button.className = 'option';
                button.textContent = option;
                button.onclick = () => selectOption(index);
                optionsContainer.appendChild(button);
            });

            updateProgress();
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            selectedAnswer = index;
        }

        function nextQuestion() {
            clearInterval(timer);

            if (selectedAnswer !== null && selectedAnswer === currentQuestions[currentQuestion].correct) {
                score++;
            }

            currentQuestion++;

            if (currentQuestion >= 10) {
                showResults();
            } else {
                showQuestion();
            }
        }

        function updateProgress() {
            const progress = (currentQuestion / 10) * 100;
            document.querySelector('.progress-bar').style.width = `${progress}%`;
        }

        function getEmoji(percentage) {
            if (percentage >= 90) return '';
            if (percentage >= 80) return '';
            if (percentage >= 70) return '';
            if (percentage >= 50) return '';
            return '';
        }

        function showResults() {
            document.querySelector('.quiz-container').classList.remove('active');
            document.querySelector('.result-screen').style.display = 'block';
            
            const percentage = (score / 10) * 100;
            document.querySelector('.score').textContent = `${percentage}%`;
            document.querySelector('.emoji').textContent = getEmoji(percentage);
            
            let message;
            if (percentage >= 90) message = "爪! 砖  注 注拽 砖拽 ";
            else if (percentage >= 80) message = " ! 砖     砖拽 ";
            else if (percentage >= 70) message = "! 砖  注 住住  砖拽 ";
            else if (percentage >= 50) message = " 专注,  砖 拽 砖驻专";
            else message = "  注 注 砖拽 ";
            
            document.querySelector('.message').textContent = message;
        }

        function restartQuiz() {
            document.querySelector('.start-screen').style.display = 'none';
            document.querySelector('.result-screen').style.display = 'none';
            currentQuestions = [];
            currentQuestion = 0;
            score = 0;
            selectedAnswer = null;
            startQuiz();
        }

        // 专 转 驻拽爪转 转 砖祝 注
        window.onload = function() {
            window.startQuiz = startQuiz;
            window.nextQuestion = nextQuestion;
            window.restartQuiz = restartQuiz;
            window.selectOption = selectOption;
        }
    </script>
</body>
</html>
